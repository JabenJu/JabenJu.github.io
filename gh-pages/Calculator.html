    <body>

        <h1>Calculator</h1>
        
        <div class="calc">
            <table class="calc">
                <tr>
                    <td colspan="4"><input id="displayBox"></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td><button onclick="button(1)" ><strong>1</strong></button></td>
                    <td><button onclick="button(2)" ><strong>2</strong></button></td>
                    <td><button onclick="button(3)" ><strong>3</strong></button></td>
                    <td><button onclick="button('*')" ><strong>*</strong></button></td>
                </tr>
                <tr>
                    <td><button onclick="button(4)" ><strong>4</strong></button></td>

                    <td><button onclick="button(7)" ><strong>7</strong></button></td>
                    <td><button onclick="button(8)" ><strong>8</strong></button></td>
                    <td><button onclick="button(9)" ><strong>9</strong></button></td>
                    <td><button onclick="button('/')" ><strong>/</strong></button></td>
                </tr>
                <tr>
                    <td><button onclick="button('.')" ><strong>.</strong></button></td>
                    <td><button onclick="button('0')" ><strong>0</strong></button></td>
                    <td><button onclick="calc()" ><strong>=</strong></button></td>
                    <td><button onclick="button('+')" ><strong>+</strong></button></td>
                </tr>
                <tr>
                    <td><button onclick="button('(')" ><strong>(</strong></button></td>
                    <td><button onclick="button(')')" ><strong>)</strong></button></td>
                    <td><button onclick="button('^')" ><strong>^</strong></button></td>
                    <td><button onclick="button('%')" ><strong>%</strong></button></td>
                </tr>
